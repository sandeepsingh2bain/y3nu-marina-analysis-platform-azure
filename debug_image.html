<!DOCTYPE html>
<html>
<head>
    <title>Image Debug Test</title>
</head>
<body>
    <h1>Image Debug Test</h1>
    
    <h2>Direct Image Test</h2>
    <img src="http://localhost:5000/api/static/cached_tiles/tile_f2b267354cd95e38937283312e16350c.jpg" 
         style="border: 2px solid red; width: 300px; height: 300px;"
         onload="console.log('Image loaded successfully', this.naturalWidth, this.naturalHeight)"
         onerror="console.error('Image failed to load')" />
    
    <h2>Test Endpoint</h2>
    <img src="http://localhost:5000/api/test-image/tile_f2b267354cd95e38937283312e16350c.jpg" 
         style="border: 2px solid blue; width: 300px; height: 300px;"
         onload="console.log('Test image loaded successfully', this.naturalWidth, this.naturalHeight)"
         onerror="console.error('Test image failed to load')" />
    
    <h2>Fetch Test</h2>
    <div id="fetch-result"></div>
    
    <script>
        async function testFetch() {
            try {
                const response = await fetch('http://localhost:5000/api/static/cached_tiles/tile_f2b267354cd95e38937283312e16350c.jpg');
                console.log('Fetch response:', response.status, response.headers.get('Content-Type'));
                
                const blob = await response.blob();
                console.log('Blob size:', blob.size, 'type:', blob.type);
                
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = url;
                img.style.border = '2px solid green';
                img.style.width = '300px';
                img.style.height = '300px';
                img.onload = () => console.log('Blob image loaded', img.naturalWidth, img.naturalHeight);
                img.onerror = () => console.error('Blob image failed');
                
                document.getElementById('fetch-result').appendChild(img);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        
        testFetch();
    </script>
</body>
</html>
